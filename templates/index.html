<!DOCTYPE html>
<html>
    <head>
        <title>Web for using Kubernet on Ubuntu</title>
        <style>
        h1{text-align: center;}
        /*BUTTON GROUP*/
        .btn-group button {
            background-color: skyblue;
            border: 1px solid blue;
            color: white;
            padding: 10px 24px;
            cursor: pointer;
            float: left;
            }
        /*TABLE STATUS*/
        table, td, th {
            border: 1px solid black;
            text-align: center;
        }
        td, th {
            height: 50px;
        }
        table {           
            width: 100%;
            border-collapse: collapse;
        }
        /*FOOTER*/
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: blue;
            color: white;
            text-align: center;
        }
        /*LABEL*/
        .label {
            color: white;
            padding: 8px;
            font-family: Arial;
            }
            .success {background-color: green;}
            .info {background-color: blue;}
            .warning {background-color: orange;}
            .danger {background-color: red;}
        </style>
    </head>

    <body>
        <h1>KUBERNET ON UBUNTU PROJECT</h1>
       
            <div class="btn-group" style="width: 100%;">
                <form action="#" method="POST">
                    <button style="width: 33.3%;" type="submit" name = "button_c" value="Create"> Create </button>
                    <button style="width: 33.3%;" type="submit" name = "button_u" value="Update"> Update </button>
                    <button style="width: 33.3%;" type="submit" name = "button_d" value="Delete"> Delete </button>
                </form>
            </div>       

        <table>
            <caption>Kubernet Status Table</caption>
            
            {% for row in list %}
            <tr>
                {% for column in row %}
                    <td>{{column}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

        <div class="footer">
            <p>Nguyễn Đăng Khoa - Nguyễn Quang Hùng</p>
        </div>          
    </body>
</html>
