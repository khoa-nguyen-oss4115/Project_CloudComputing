<!DOCTYPE html>
<html>
    <head>
        <title>Web for using Kubernet on Ubuntu</title>
        <style>
        h1{text-align: center;}
        /*BUTTON GROUP*/
        .btn-group button {
            background-color: skyblue;
            border: 1px solid blue;
            color: white;
            padding: 10px 24px;
            cursor: pointer;
            float: left;
            }
        /*TABLE STATUS*/
        table, td, th {
            border: 1px solid black;
            text-align: center;
        }
        td, th {
            height: 50px;
        }
        table {           
            width: 100%;
            border-collapse: collapse;
        }
        /*FOOTER*/
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: aqua;
            color: #333;
            text-align: center;
        }
        /*LABEL*/
        .label {
            color: white;
            padding: 8px;
            font-family: Arial;
            }
            .success {background-color: green;}
            .info {background-color: blue;}
            .warning {background-color: orange;}
            .danger {background-color: red;}
        </style>
    </head>

    <body>
        <h1>KUBERNET ON UBUNTU PROJECT</h1>
       
            <div class="btn-group" style="width: 100%;">
                <form action="#" method="POST">
                    <div>
                    <button style="width: 20%;" type="submit" name = "button_start_mini" value="Create" class="btn_create">START MINIKUBE</button>
                    <div class="luachon" style="height: 50px;display: inline-flex; margin-top: 80px;margin-left: -300px;">
                        <span style="font-size: 30px;">CREATE</span>
                        <button style="width: 33.3%;margin-left: 100px;" type="submit" name = "button_hadoop" value="Create" class="btn_create">HADOOP</button>
                        <button style="width: 33.3%;margin-left: 100px;" type="submit" name = "button_redis" value="Create" class="btn_create">REDIS</button>
                        <button style="width: 33.3%;margin-left: 100px;" type="submit" name = "button_spark" value="Create" class="btn_create">SPARK</button>
                        <input style="margin-left: 400px;" type="text" placeholder="Name Cluster" name="text">
                    </div>
                    </div>
                    <!-- <button style="width: 33.3%;" type="submit" name = "button_u" value="Update"> Update </button> -->
                    <button style="width: 20%; margin-top: 50px;" type="submit" name = "button_delete_mini" value="Delete"> DELETE MINIKUBE</button>
                </form>
            </div>       

        <table>
            <caption><span style="font-size: 40px;">Kubernet Status Table</span></caption>
            <tr>
                {% for column in title %}
                    <th>{{column}}</th>
                {% endfor%}
                <th>DELETE</th>
            </tr>

            {% for row in list %}
            <tr>
                {% for column in row %}
                    <td>{{column}}</td>
                {% endfor %}
                    <td><button name="btn_delete_cluster">DELETE</button></td>
            </tr>
            {% endfor %}
        </table>
        <div class="footer">
            <p>Nguyễn Đăng Khoa - Nguyễn Quang Hùng</p>
        </div>          
    </body>
</html>
